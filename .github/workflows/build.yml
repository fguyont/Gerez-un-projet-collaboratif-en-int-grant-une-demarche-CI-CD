name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    steps:
      - name : Repository checkout
        uses: actions/checkout@v4

      - name: Java 11 setup      
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Backend project build
        working-directory: ./back
        run: mvn clean install

      - name: Backend test
        working-directory: ./back
        run: mvn test

      - name: Backend test results upload
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-report
          path: ./back/target/site/jacoco/

  backend-analyze:
    runs-on: ubuntu-latest
    needs: backend-test
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Maven Analyze on SonarCloud
        working-directory: ./back
        run: mvn clean verify sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"

  frontend-test:
    runs-on: ubuntu-latest

    steps:
    - name : Repository checkout
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: ./front/package-lock.json
        
    - name: Dependencies clean install
      working-directory: ./front
      run: npm ci
      
    - name: Frontend project build
      working-directory: ./front
      run: npm run build --if-present
      
    - name: Frontend test
      working-directory: ./front
      run: npm test -- --browsers=ChromeHeadless --watch=false --code-coverage
      
    - name: Frontend test results upload
      uses: actions/upload-artifact@v4
      with:
        name: frontend-test-report
        path: ./front/coverage/bobapp/
